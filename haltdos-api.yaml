            type: string
        - name: Path
          in: query
          description: Shows the path
          required: true
          schema:
            type: string
        - name: Configuration
          in: query
          description: Shows the configuration
          required: true
          schema:
            type: string
        - name: Update Action
          in: query
          description: Shows the Action
          required: true
          schema:
            type: string
