  /v1/stack/{stackId}/scan/task:
    post:
      tags:
        - Scanner
      description: >-
        Creates a new scan task for the specified stack based on the provided
        task JSON.
      operationId: createScan
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Task Json
          in: query
          description: Shows the Task Json
          required: true
