      operationId: getSlbModule
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Reference Id
          in: query
          description: shows the Id of the reference
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataResponseObject'
            application/xml:
              schema:
                $ref: '#/components/schemas/DataResponseObject'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
    post:
      tags:
        - Serial Load Balancer
      description: >-
        Updates the SLB module configuration for the specified stack, reference
        ID, and action.
      operationId: updateSlbModule
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Reference Id
          in: query
          description: It the the Id of the Reference
          required: true
          schema:
            type: string
        - name: Action Configuration
          in: query
          description: It shows the Action COnfiguration
          required: true
          schema:
            type: string
