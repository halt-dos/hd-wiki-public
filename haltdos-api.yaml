openapi: 3.0.1
info:
  title: Haltdos API
  description: Haltdos Platform API
paths:
  /v1/stack/{stackId}/content:
    put:
      tags:
        - Management
      description: Update resource content
      operationId: updateContent
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Content Id
          in: query
          description: Shows the content Id
          required: true
          schema:
            type: string
        - name: Content Name
          in: query
          description: Shows the content name
          required: false
          schema:
            type: string
        - name: App
          in: query
          description: Shows the App Name
          required: false
          schema:
            type: string
            enum:
              - NONE
              - ADC
              - DNS
              - RDNS
              - CDN
              - DDOS
              - LLB
              - SCAN
              - APM
              - SLB
              - WAF
              - BLK
              - VPN
              - SWG
        - name: Reference Id
          in: query
          description: Shows the reference Id
          required: false
          schema:
            type: string
        - name: Content Data
          in: query
          description: Shows the content data
          required: true
          schema:
            type: string
        - name: Metadata
          in: query
          description: >-
            JSON serialized Map<String, Object> of parameters required for
            certificate generation
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataResponseResourceContent'
            application/xml:
              schema:
                $ref: '#/components/schemas/DataResponseResourceContent'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
    post:
      tags:
        - Management
      description: Add resource content
      operationId: addContent
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: App
          in: query
          description: Shows the App
          required: false
          schema:
            type: string
            enum:
              - NONE
              - ADC
              - DNS
              - RDNS
              - CDN
              - DDOS
              - LLB
              - SCAN
              - APM
              - SLB
              - WAF
              - BLK
              - VPN
              - SWG
        - name: Reference Id
          in: query
          description: Shows the Reference Id
          required: false
          schema:
            type: string
        - name: Content Name
          in: query
          description: Shows the name of the contenet Id
          required: true
          schema:
            type: string
        - name: Content Data
          in: query
          description: Shows the content data
          required: true
          schema:
            type: string
        - name: Content Type
          in: query
          description: Shows the Content data
          required: true
          schema:
            type: string
            enum:
              - SSL_CERTIFICATE
              - PUBLIC_PRIVATE_KEY
              - CERTIFICATE_AUTHORITY
              - CACHE_POOL
              - CREDENTIALS
              - PAYLOAD
              - CERT_REVOCATION_LIST
              - CLIENT_CERTIFICATE
              - ERROR_PAGE
              - IP_FEED
              - RPZ
              - HEALTH_SCRIPT
        - name: Metadata
          in: query
          description: >-
            JSON serialized Map<String, Object> of parameters required for
            certificate generation
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataResponseResourceContent'
            application/xml:
              schema:
                $ref: '#/components/schemas/DataResponseResourceContent'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
    delete:
      tags:
        - Management
      description: Delete resource content
      operationId: deleteContent
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Content Id
          in: query
          description: Show the Id of Content
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
  /v1/stack/{stackId}/waf:
    get:
      tags:
        - Web Application Firewall
      description: >-
        Retrieves the WAF module configuration for the specified stack, zone,
        and path.
      operationId: getModule
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Zone Id
          in: query
          description: Shows the Id of Zone
          required: true
          schema:
            type: string
        - name: Path
          in: query
          description: Shows the Path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataResponseObject'
            application/xml:
              schema:
                $ref: '#/components/schemas/DataResponseObject'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
    post:
      tags:
        - Web Application Firewall
      description: ' Updates the WAF module configuration with the provided action and configuration for the specified zone and path.'
      operationId: updateModule
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Zone Id
          in: query
          description: Shows the Zone Id
          required: true
          schema:
            type: string
        - name: Path
          in: query
          description: Shows the Path
          required: true
          schema:
            type: string
        - name: Action Configuration
          in: query
          description: Shows the Action Configuration
          required: true
          schema:
            type: string
            enum:
              - ADD
              - EDIT
              - RESET
              - DELETE
              - RELOAD
        - name: Configuration
          in: query
          description: Shows the Configuration
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
    delete:
      tags:
        - Web Application Firewall
      description: Deletes the WAF module for the specified zone and path.
      operationId: deleteModule
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Zone Id
          in: query
          description: Shows the ZoneId
          required: true
          schema:
            type: string
        - name: Path
          in: query
          description: Shows the Path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
  /v1/stack/{stackId}/waf/upload/scan:
    post:
      tags:
        - Web Application Firewall
      description: ' Uploads a vulnerability scan file for a specific WAF stack using a specified scan tool.'
      operationId: uploadVersion
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Scan Tool
          in: query
          description: Shows the Scan Tool
          required: true
          schema:
            type: string
            enum:
              - AcunetixJson
              - BurpXml
              - ZapJson
      requestBody:
        content:
          application/json:
            schema:
              required:
                - file
              type: object
              properties:
                file:
                  type: string
                  description: Shows the file
                  format: binary
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
  /v1/stack/{stackId}/waf/tools/mf/download:
    post:
      tags:
        - Web Application Firewall
      description: Downloads MF events for a given time range and reference ID.
      operationId: downloadWafToolMatchEvents
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Start
          in: query
          description: Shows the Start
          required: true
          schema:
            type: integer
            format: int64
        - name: End
          in: query
          description: Shows the End
          required: true
          schema:
            type: integer
            format: int64
        - name: ReferenceId
          in: query
          description: Show the Id of the reference ID
          required: false
          schema:
            type: string
            default: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
  /v1/stack/{stackId}/waf/tools/fp/download:
    post:
      tags:
        - Web Application Firewall
      description: Downloads FP incident events based on the specified filter.
      operationId: downloadWafToolEvents
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Filter
          in: query
          description: Shows the Filter
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
  /v1/stack/{stackId}/waf/rules/learning:
    get:
      tags:
        - Web Application Firewall
      description: >-
        Retrieves the learning status of WAF signatures for a given stack and
        filter.
      operationId: getWafRulesStatus
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Filter
          in: query
          description: Shows the Filter
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataResponseSignaturesStatus'
            application/xml:
              schema:
                $ref: '#/components/schemas/DataResponseSignaturesStatus'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
    post:
      tags:
        - Web Application Firewall
      description: >-
        Updates the status of WAF rules for a specific zone and profile, with an
        optional action for all rules or a specific rule.
      operationId: updateWafRuleStatus
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: ZoneId
          in: query
          description: Id of the Zone
          required: true
          schema:
            type: string
        - name: ProfileId
          in: query
          description: Shows the ID of Profile
          required: true
          schema:
            type: string
        - name: Action
          in: query
          description: Shwos the Action
          required: true
          schema:
            type: string
            enum:
              - ADD
              - EDIT
              - RESET
              - DELETE
              - RELOAD
        - name: UpdateAllRule
          in: query
          description: Shows the Update of all Rule
          required: true
          schema:
            type: boolean
        - name: RuleId
          in: query
          description: Shows the Id of Rule
          required: false
          schema:
            type: string
        - name: Configuration
          in: query
          description: Shows the Configuration
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
  /v1/stack/{stackId}/waf/listener/{referenceId}/discovery:
    get:
      tags:
        - Web Application Firewall
      description: >-
        Retrieves the learning status and discovery scores for a specific WAF
        listener.
      operationId: getDiscoveryScores
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: Page
          in: query
          description: Shows the Number of Page
          required: false
          schema:
            type: integer
            format: int32
        - name: Size
          in: query
          description: Shows the Page Size
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResponseLearningStatus'
            application/xml:
              schema:
                $ref: '#/components/schemas/ListResponseLearningStatus'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
    post:
      tags:
        - Web Application Firewall
      description: >-
        Updates the learning configuration for a WAF listener, including profile
        and action parameters.
      operationId: updateLearning
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: ProfileId
          in: query
          description: Shows the Id of the Profile
          required: false
          schema:
            type: string
        - name: Params
          in: query
          description: Shows the Param
          required: false
          schema:
            type: string
        - name: Action
          in: query
          description: Shows the Action
          required: true
          schema:
            type: string
            enum:
              - ADD
              - EDIT
              - RESET
              - DELETE
              - RELOAD
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
  /v1/stack/{stackId}/waf/listener/{referenceId}/discovery/upload:
    post:
      tags:
        - Web Application Firewall
      description: >-
        Uploads a file for discovery learning to a WAF listener with an optional
        profile ID.
      operationId: uploadFile
      parameters:
        - name: stackId
          in: path
          required: true
          schema:
            type: string
        - name: ProfileId
          in: query
          description: Shows the Id of the Profile
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - file
              type: object
